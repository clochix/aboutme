<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:foaf="http://xmlns.com/foaf/0.1/"
      xmlns:v="http://rdf.data-vocabulary.org/#"
      lang="fr" xml:lang="fr">
 <head>
  {{#feeds}}
  <link rel="alternate" type="{{type}}" title="{{title}}" href="{{url}}" />
  {{/feeds}}
  {{#homepages}}
  <link rel="me" type="text/html" href="{{url}}"/>
  {{/homepages}}
  {{#emails}}
  <link rel="me" href="{{address}}" />
  {{/emails}}
  {{#openid}}
  <link rel="{{type}}" href="{{url}}" />
  {{/openid}}
  {{#foaf}}
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="{{url}}" />
  {{/foaf}}
  {{#keys}}
  <link rel="pgpkey" href="{{url}}" />
  {{/keys}}
  <title>{{name}}</title>
  <style type="text/css">
  {{style}}
  </style>
  <script type="application/ld+json">
    {{ldjson}}
  </script>
</head>
<body>
  <div id="{{name}}" class="vcard" itemscope="itemscope" itemtype="http://data-vocabulary.org/Person" typeof="v:Person">
    <h1 class="fn nickname" itemprop="name nickname" property="v:name">{{name}}</h1>
  <p>
  <img src="{{avatar}}" alt="{{name}}" id="avatar" itemprop="photo" />
  {{description}}
  </p>
  <ul>
    {{#homepages}}
    <li><a rel="me" class="url" itemprop="url" href="{{url}}">{{name}}</a>Â ;</li>
    {{/homepages}}
  </ul>
  <pre>
    <span class="adr" itemprop="address">{{address}}</span>
    <span class="org" itemprop="affiliation">{{affilition}}</span>
  </pre>
</div>
</body>
</html>
